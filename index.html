<html>
<head>
<title> Should You Get A Dog Quiz </title>
<style>
body {
background-color: lightblue;
font-family: Helvetica;
}

#main {
width: 75%;
max-width: 650px;
border: 2px white solid;
margin: auto;
padding: 10px;
background-color: pink;
border-radius: 10px;
}

#header {
margin-top: 0;
border: 2px solid white;
padding: 5px;
height: 240px;
width:540px;
background: lightblue;
background-image: url("dog.jpg");
color: white;
}
</style>
  </head>

<body>
<div id="main"><!-- open main div -->
<div id="header"><!-- open header div -->
<h1>Should You </h1>
<h1> Get A Dog?</h1>
</div><!-- close header div -->

<form id="form1">

<h2>Do you have a backyard?</h2>
<label for="yard_no"><input type="radio" name="yard" value="0" id="yard_no" />No</label>
<label for="yard_some"><input type="radio" name="yard" value="10" id="yard_some" />I live near a dog park</label>
<label for="yard_yes"><input type="radio" name="yard" value="25" id="yard_yes" />Yes, Plenty of room to run around</label>

<h2>How active are you?</h2>
<label for="active_no"><input type="radio" name="active" value="0" id="active_no"/>Not very active at all</label>
<label for="active_some"><input type="radio" name="active" value="10" id="active_some"/>Somewhat active</label>
<label for="active_yes"><input type="radio" name="active" value="25" id="active_yes" />Very active</label>

<h2>How often are you at home?</h2>
<label for="home_no"><input type="radio" name="home" value="0" id="home_no" />Almost Never</label>
<label for="home_some"><input type="radio" name="home" value="10" id="home_some" />A couple hours of the day</label>
<label for="home_yes"><input type="radio" name="home" value="25" id="home_yes" />All day</label>

<h2>How often do you travel?</h2>
<label for="travel_no"><input type="radio" name="travel" value="0" id="travel_no" />Never</label>
<label for="travel_some"><input type="radio" name="travel" value="10" id="travel_some" />A couple times a month</label>
<label for="travel_yes"><input type="radio" name="travel" value="25" id="travel_yes" />A couple times a year</label>

<div>
<button type="submit" value="Submit">Submit</button>
</div>


<p>Your grade is: <span id="grade">__</span></p>
<p id="grade2"></p>
</form>
</div><!-- close main div -->

<script>
document.getElementById("form1").onsubmit=function() {
       yard = parseInt(document.querySelector('input[name = "yard"]:checked').value);
	   active = parseInt(document.querySelector('input[name = "active"]:checked').value);
	   home = parseInt(document.querySelector('input[name = "home"]:checked').value);
	   travel = parseInt(document.querySelector('input[name = "travel"]:checked').value);


	   result = yard + active + home + travel;

     document.getElementById("grade").innerHTML = result;

     if (result >=0 && result <=25) {result2 = "A fish would be a better option<br /><img src='fish.jpg' width='300' />"};
         if (result >=26 && result <=70) {result2 = "A hamster seems like a better fit.<br /><img src='hamster.jpg' width='300' />"};
         if (result >=75 && result <=100) {result2 = "A dog would be great for you.<br /><img src='dogs.jpg' width='300' />"};


 document.getElementById("grade2").innerHTML = result2;



return false; // required to not refresh the page; just leave this here
} //this ends the submit function

</script>

</body>

</html>
